<div class="h-dvh items-center bg-primary">
  <div class="card w-96 text-primary-content mx-auto">
    <div class="card-body text-center">
      <h1 class="text-2xl font-bold">Bienvenue sur Kizos!</h1>
      <h3 class="text-xl">Ensemble connectons-nous pour construire l'avenir de notre communaut√©</h3>
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="space-y-4">
        <label class="block text-left">
          <span class="block text-sm font-medium text-slate-700">Email</span>
          <input type="email" id="email" formControlName="email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
          disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
          invalid:border-pink-500 invalid:text-pink-600
          focus:invalid:border-pink-500 focus:invalid:ring-pink-500
        ">
        </label>
        <button type="submit" [disabled]="!signInForm.valid" class="btn btn-neutral">Se connecter</button>
      </form>
    </div>
  </div>
  <div class="link w-96 mx-auto text-center" [routerLink]="['/sign-up']">Sign up</div>
</div>
