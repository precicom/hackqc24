<div class="flex flex-col overflow-y-auto px-4 pb-3">
  @if (themes$ | async; as themes) {
    @for (theme of themes; track theme.id) {
      <button
        class="btn flex flex-row bg-purple-300 h-16 rounded-xl shadow-lg pl-2 border-none my-2"
        [routerLink]="['/posts/all-posts']"
        [queryParams]="{ themeId: theme.id }"
      >
        <div class="flex flex-col w-full flex-nowrap items-start gap-y-0 overflow-hidden">
          <div class="text-xs text-stone-600 truncate">{{ 'categories.' + theme.category | translate | lowercase }} ></div>
          <div class="text-xl ml-4 truncate">{{ theme.name | lowercase | capitalize }}</div>
        </div>
      </button>
    } @empty {
      <div class="text-center">Aucune donn√©e disponible</div>
    }
  } @else {
    <div class="flex flex-row items-center justify-center w-full h-full min-h-60">
      <span class="loading loading-dots loading-lg bg-neutral-500"></span>
    </div>
  }
</div>
