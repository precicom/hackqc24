<div class="flex flex-col overflow-y-auto gap-y-3">
  @if( themes$ | async; as themes) {
    @for(theme of themes; track theme.id) {
      <div class="bg-slate-500 rounded-md p-2">
        <div>{{ theme.name }} </div>      
      </div>
    }@empty {
      <div class="text-center">No data available</div>
    }
  }@else {
    loading...
  }  
</div>
