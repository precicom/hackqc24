<div class="flex flex-row overflow-x-auto gap-x-3">
  @if( discussionPoints$ | async; as points) {
    @for(point of points; track point.id; let index = $index, first = $first, last = $last, count = $count ) {
      <div class="bg-slate-500 rounded-md p-2">
        <div>{{ point.theme.name }} </div>
        <div>{{ point.generated_summary }}</div>
      </div>
    }@empty {
      <div class="text-center">No data available</div>
    }
  }@else {
    loading...
  }  
</div>
