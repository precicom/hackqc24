<div class="flex flex-row flex-wrap items-center gap-2">
  <div class="drawer w-fit">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content ">
      <label for="my-drawer" class="btn btn-sm drawer-button">Filtrer</label>
    </div>

    <div class="drawer-side z-50">
      <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
        @for (theme of themes; track theme.id) {
          <li (click)="toggleTheme(theme)" class="rounded-box" [class.bg-gray-400]="selectedThemeIds.includes(theme.id)">
            <a class="hover:bg-primary-100">{{ theme.name }}</a>
          </li>
        }
      </ul>
    </div>
  </div>

  @for (theme of selectedThemes; track theme.id) {
    <button class="btn btn-sm bg-purple-200">
      <div class="flex flex-row flex-nowrap items-stretch gap-y-0" (click)="toggleTheme(theme)">
        <div class="">{{ theme.name }}</div>
        <i class="fa-solid fa-xmark ml-4"></i>
      </div>
    </button>
  }
</div>
