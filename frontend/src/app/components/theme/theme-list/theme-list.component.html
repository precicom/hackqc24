    <div>filtrer</div>

    <div>rechercher</div>
  </div>

  <div class="flex flex-col overflow-y-auto space-y-3">
    @if (themes$ | async; as themes) {
      @for (theme of themes; track theme.id) {
        <div class="bg-slate-500 rounded-md p-2">
          <div>{{ theme.name }}</div>
          <div>{{ theme.category }}</div>
        </div>
      } @empty {
        <div class="text-center">Aucune donn√©es disponibles</div>
      }
    } @else {
      <span class="loading loading-dots loading-lg"></span>
    }
  </div>
</div>
